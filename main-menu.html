<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="dist/screen.css">
</head>
<body>
  <div class="app app--fixed-header">
    <header class="app__header">
      <div class="app__message">This Kiosk is shutting down in 10 minutes.  Current time: 09:50 AM</div>
      <figure class="app__banner"></figure>
    </header>
    <main class="app__main">
      <div class="layout-container">
        <div class="grid">
          <div class="grid__col grid__col--sm-6 grid__col--m-4 grid__col--l-3">
            <a class="card" href="item-menu.html">
              <img src="images/Main-menu-item_01.png" alt="" class="card__img">
              <div class="card__content">Sandwiches</div>
            </a>
          </div>
          <div class="grid__col grid__col--sm-6 grid__col--m-4 grid__col--l-3">
            <a class="card" href="item-menu.html">
              <img src="images/Main-menu-item_02.png" alt="" class="card__img">
              <div class="card__content">Salads</div>
            </a>
          </div>
          <div class="grid__col grid__col--sm-6 grid__col--m-4 grid__col--l-3">
            <a class="card" href="item-menu.html">
              <img src="images/Main-menu-item_03.png" alt="" class="card__img">
              <div class="card__content">Desserts</div>
            </a>
          </div>
          <div class="grid__col grid__col--sm-6 grid__col--m-4 grid__col--l-3">
            <a class="card" href="item-menu.html">
              <img src="images/Main-menu-item_04.png" alt="" class="card__img">
              <div class="card__content">Sides</div>
            </a>
          </div>
          <div class="grid__col grid__col--sm-6 grid__col--m-4 grid__col--l-3">
            <a class="card" href="item-menu.html">
              <img src="images/Main-menu-item_05.png" alt="" class="card__img">
              <div class="card__content">Drinks</div>
            </a>
          </div>
          <div class="grid__col grid__col--sm-6 grid__col--m-4 grid__col--l-3">
            <a class="card" href="item-menu.html">
              <img src="images/Main-menu-item_06.png" alt="" class="card__img">
              <div class="card__content">Card Content</div>
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer class="app__footer">
      <a href="cart.html" class="app__cart-toggle">
        <img src="images/cart.svg" alt="">
      </a>
      <div class="app__footer-actions">
        <div>
          <a href="restaurant-selection.html" class="button button--alt">Back</a>
          <a href="restaurant-selection.html" class="button button--alt">Start Over</a>
        </div>
        <div>
          <button class="button button--alt">Button</button>
          <button class="button">Apply Changes</button>
        </div>
      </div>
      <p class="app__footer-description">2000 calories a day is used for general nutrition advice, but calorie needs vary. Additional nutrition information available upon request.</p>
    </footer>
  </div>
</body>
</html>
