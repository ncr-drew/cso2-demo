<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Selection</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="dist/screen.css">
</head>
<body>
  <div class="app">
    <header class="app__header">
      <div class="app__message">This Kiosk is shutting down in 10 minutes.  Current time: 09:50 AM</div>
    </header>
    <main class="app__main">
      <div class="layout-container">
        <div class="grid">
          <div class="grid__col grid__col--sm-6 grid__col--m-4">
            <div class="img-block">
              <a href="main-menu.html" class="img-block__link">
                <img src="images/Restaurant-national.png" alt="" class="img-block__img">
                <div class="img-block__overlay">
                  <img src="images/Brand-The National.png" alt="">
                </div>
              </a>
            </div>
          </div>
          <div class="grid__col grid__col--sm-6 grid__col--m-4">
            <div class="img-block">
              <img src="images/Restaurant-Cinco.png" alt="" class="img-block__img">
              <div class="img-block__overlay">
                <img src="images/Brand-Cinco Sentidos.png" alt="">
              </div>
            </div>
          </div>
          <div class="grid__col grid__col--sm-6 grid__col--m-4">
            <div class="img-block">
              <img src="images/Restaurant-No10.png" alt="" class="img-block__img">
              <div class="img-block__overlay">
                <img src="images/Brand-No 10.png" alt="">
              </div>
            </div>
          </div>
          <div class="grid__col grid__col--sm-6 grid__col--m-4">
            <div class="img-block">
              <img src="images/Restaurant-Patterson.png" alt="" class="img-block__img">
              <div class="img-block__overlay">
                <img src="images/Brand-Patterson.png" alt="">
              </div>
            </div>
          </div>
          <div class="grid__col grid__col--sm-6 grid__col--m-4">
            <div class="img-block">
              <img src="images/Restaurant-No10.png" alt="" class="img-block__img">
              <div class="img-block__overlay">
                <img src="images/Brand-No 10.png" alt="">
              </div>
            </div>
          </div>
          <div class="grid__col grid__col--sm-6 grid__col--m-4">
            <div class="img-block">
              <img src="images/Restaurant-Patterson.png" alt="" class="img-block__img">
              <div class="img-block__overlay">
                <img src="images/Brand-Patterson.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
